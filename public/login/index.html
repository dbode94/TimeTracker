<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login_style.css">
</head>
<body>
    <div class="loginContainer" id="card">
        <div class="login">
            <h2>Login</h2>
            <div class="inputContainerStyle">
                <label for="emailLogin" class="inputLabel">Email:</label>
                <input id="emailLogin" type="email" class="inputStyle">
                <button class="clearbutton">x</button>
            </div>
            <div class="inputContainerStyle">
                <label for="passwordLogin" class="inputLabel">Password:</label>
                <input id="passwordLogin" type="password" class="inputStyle">
                <button class="clearbutton">x</button>
            </div>
            <div class="checkboxContainer">
                <label for="showPassword">Show password?</label>
                <input type="checkbox" name="showPassword" id="showPasswordCBLogin">
            </div>
            <div class="loginOptionContainer">
                <button>Log in</button>
                <a href="#" class="flipTrigger">New user? Register now -></a>
            </div>
        </div>
        <div class="signin">
            <h2>Sign In</h2>
            <div class="inputContainerStyle">
                <label for="firstName" class="inputLabel">First Name</label>
                <input id="firstName" type="text" class="inputStyle">
                <button class="clearbutton">x</button>
            </div>
            <div class="inputContainerStyle">
                <label for="lastName" class="inputLabel">Last Name</label>
                <input id="lastName" type="text" class="inputStyle">
                <button class="clearbutton">x</button>
            </div>
            <div class="inputContainerStyle">
                <label for="emailRegister" class="inputLabel">Email:</label>
                <input id="emailRegister" type="email" class="inputStyle">
                <button class="clearbutton">x</button>
            </div>
            <div class="inputContainerStyle">
                <label for="passwordRegister1" class="inputLabel">Enter password:</label>
                <input id="passwordRegister1" type="password" class="inputStyle">
                <button class="clearbutton">x</button>
            </div>
            <div class="inputContainerStyle">
                <label for="passwordRegister2" class="inputLabel">Confirm password:</label>
                <input id="passwordRegister2" type="password" class="inputStyle">
                <button class="clearbutton">x</button>
            </div>
            <div class="checkboxContainer">
                <label for="showPassword">Show password?</label>
                <input type="checkbox" name="showPassword" id="showPasswordCBRegister">
            </div>
            <div class="loginOptionContainer">
                <button>Register</button>
                <a href="#" class="flipTrigger">Already a user. Login -></a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
